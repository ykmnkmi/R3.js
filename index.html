<!DOCTYPE html>
<html lang="en-KZ">

<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>R3</title>
  <link href="favicon.ico" rel="icon" />
  <link href="style.css" rel="stylesheet" />
  <script defer src="main.js"></script>
</head>

<body>
  <main>
    <div>
      <button autocomplete="off" id="play" type="button">Play</button>
      <button autocomplete="off" disabled id="stop" type="button">Stop</button>
      <button autocomplete="off" id="reset" type="button">Reset</button>
    </div>
    <div>
      <label for="scale">Scale</label>
      <input autocomplete="off" id="scale" list="scales" max="10000" min="0" type="range" value="5000" />
      <datalist id="scales">
        <option value="0"></option>
        <option value="3333"></option>
        <option value="5000"></option>
        <option value="6000"></option>
        <option value="6667"></option>
        <option value="7142"></option>
        <option value="7500"></option>
        <option value="7778"></option>
        <option value="8000"></option>
        <option value="8182"></option>
        <option value="8333"></option>
        <option value="8462"></option>
        <option value="8571"></option>
        <option value="8667"></option>
        <option value="8750"></option>
        <option value="10000"></option>
      </datalist>
    </div>
    <div>
      <label for="progress">Angle</label>
      <input autocomplete="off" id="progress" list="progress_values" max="10000" min="0" type="range" value="0" />
      <datalist id="progress_values">
        <option value="0"></option>
        <option value="1250"></option>
        <option value="2500"></option>
        <option value="5000"></option>
        <option value="7500"></option>
        <option value="10000"></option>
      </datalist>
    </div>
    <canvas height="640" width="640"></canvas>
  </main>
</body>

</html>
